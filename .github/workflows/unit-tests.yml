name: Swift Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop
    push:
      branches:
        - main
        - develop
      tags:
        - '*' # Push events to every tag

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - macOS
          - watchOS
          - tvOS
          - iOS
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ matrix.platform }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ matrix.platform }}-spm-
      - uses: mxcl/xcodebuild@v3
        with:
          platform: ${{ matrix.platform }}